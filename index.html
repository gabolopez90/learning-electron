<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Contact List</h2>
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter name" id="name" class="form-control" required/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter email" id="email" class="form-control" required/>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit" id="add-to-list">Add to list</button>
        </div>

      </div>
    </form>

    <div id = "contact-list" class="row">
      <table class = "table-striped col text-center" id = "contact-table">
        <tr>
          <th class = "col-xs-2">S. No.</th>
          <th class = "col-xs-4">Name</th>
          <th class = "col-xs-6">Email</th>
        </tr>
      </table>
    </div>

  </div>
  <script src="view.js"></script>
</body>
</html>
